<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>课题信息</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            border: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<form id="form1" style="margin: 0; height: 100vh; display: flex;
		transform: scale(1.2); /* 放大1.2倍，可以调整这个值来改变放大比例 */  
      	transform-origin: left top; /* 设置缩放的中心点为表单的中心 */   ">
    <input name="id" class="mini-hidden"/>
    <div style="padding:5px;">
    	<table>
			<tr><td style="font-size:18px;color:#985211;">
				-------------------------------------------课题信息------------------------------------------
			</td></tr>
		</table>
        <table style="table-layout:fixed;
        /*border-spacing: 0px 20px;  调整此值以增加行间距 */">
        	<tr>
        	<td style="width:65px;">课题编号:</td>
                <td>
                    <input name="gdtid" class="mini-textbox" style="width:110px" readonly/>
                </td>
                <td style="width:5%"></td>
            	<td style="width:65px;">课题名称:</td>
                <td>
                    <input name="gdtname" class="mini-textbox" style="width:275px" readonly/>
                </td>
            </tr>
        </table>
        <table style="table-layout:fixed;">
            <tr>
            	<td style="width:65px;">所属教师:</td>
                <td>
                    <input name="tname" class="mini-textbox" style="width:110px" readonly/>
                </td>
                <td style="width:7.7%"></td>
                <td style="width:65px;">课题类别:</td>
                <td>
                    <input name="typename" class="mini-textbox" style="width:80px" readonly/>
                </td>
            </tr>
        </table>
        <table style="table-layout:fixed;">
            <tr>
            	<td style="width:65px;">课题要求:</td>
                <td>
                    <input name="gdtreq" class="mini-textbox" style="width:485px" readonly/>
                </td>
            </tr>
        </table>
        <table>
            <tr>
            	<td style="width:65px;">课题介绍:</td>
                <td>
                    <input id="intro" class="mini-textarea" style="width: 485px;height:200px;" name="gdtintro" readonly/>
                </td>
            </tr>
         </table>
        </table>
        	<a class="mini-button" id="xgbtn" onclick="window.location.href='./communication1.html'" 
        		style="width:100px;display:block;margin-left:250px;">点击进入</a>
        	<!--  -->
    </div>
</form>
<script type="text/javascript">

    mini.parse();


    var form = new mini.Form("form1");    //或者 new FormData()

    ////////////////////
    //标准方法接口定义
    
  	 function getMyGdt(){
    	$.ajax({
    		url:"../../gdtinfoaction",
    		data:{method:"getmydata"},
    		success: function (text) {
    			$("#form1").show();
            	console.log(text)
            	form.setData(text)
        	},
        	error: function () {
        		$("#form1").hide()
        		alert("暂无双选成功的课题!")
        	}
    	})
    }
    
    getMyGdt()
    
</script>
</body>
</html>
